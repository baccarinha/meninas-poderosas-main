<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Compartilhe o Site com QR Code</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #qrcode {
      padding: 20px;
      background: white;
      border: 2px solid #6a0dad;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(106, 13, 173, 0.5);
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #520aaf;
    }
  </style>
</head>
<body>

  <h2>Compartilhe nosso site!</h2>
  <div id="qrcode"></div>
  <button id="entrar">Entrar no site</button>

  <script>
    const url = "sua_pagina_principal.html"; // Coloque o caminho da sua página principal aqui

    // Cria o QR code com o link da sua página principal
    new QRCode(document.getElementById("qrcode"), {
      text: url,
      width: 200,
      height: 200,
    });

    // Botão para entrar na página principal
    document.getElementById("entrar").addEventListener("click", () => {
      window.location.href = url;
    });
  </script>

</body>
</html>
