<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compartilhe o Site com QR Code</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    /* Centraliza o QR code na tela */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center; /* centraliza horizontal */
      align-items: center;     /* centraliza vertical */
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    #qrcode {
      padding: 20px;
      background: white;
      border: 2px solid #6a0dad;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(106, 13, 173, 0.5);
      margin-bottom: 20px;
    }

    h2 {
      color: #6a0dad;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #540a9e;
    }
  </style>
</head>
<body>

  <h2>Compartilhe nosso site!</h2>

  <div id="qrcode"></div>

  <button onclick="entrarSite()">Entrar no site</button>

  <script>
    // URL do site que você quer que o QR code compartilhe
    // Aqui coloque o endereço real do seu site principal:
    const urlDoSitePrincipal = "https://seudominio.com";

    // Cria o QR Code no elemento #qrcode
    new QRCode(document.getElementById("qrcode"), {
      text: urlDoSitePrincipal,
      width: 200,
      height: 200,
    });

    // Função para ir para o site principal
    function entrarSite() {
      window.location.href = urlDoSitePrincipal;
    }
  </script>

</body>
</html>
